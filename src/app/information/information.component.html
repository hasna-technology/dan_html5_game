<div class="container">
  <table class="table table-bordered ">
    <thead class="thead-dark">
      <tr>
        <th>Key</th>
        <th>Text</th>
      </tr>
    </thead>
    <tr *ngFor="let key of objectKeys(data)">
      <td>{{key}}</td>
      <td [innerHTML]='data[key]'></td>
    </tr>
  </table>
</div>
