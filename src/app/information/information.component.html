{{this.general.lbp_ref | json}}
<div class="container">
  <table class="table table-bordered ">
    <thead class="thead-dark">
      <tr>
        <th>Key</th>
        <th>Text</th>
      </tr>
    </thead>
    <tr *ngFor="let key of objectKeys(data)">
      <td>{{key}}</td>
      <td [innerHTML]='data[key]'></td>
    </tr>
  </table>
</div>

<div class="container">
    <table class="table table-bordered ">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Code</th>
          <th>Name</th>
        </tr>
      </thead>
      <tr *ngFor="let country of general.countries; let i = index">
        <td>{{i + 1}}</td>
        <td>{{country.code}}</td>
        <td>{{country.name}}</td>
      </tr>
    </table>
  </div>
