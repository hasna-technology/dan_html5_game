<div id="homepage">
  
  <div class="container">
    <div class="full-hg half-wd flex">
      <div class="vertically_center">
        <h2 class="game-title mt-5 animate">
          <span class="light-font">{{service._content['welcome']}}</span> {{service._content['game']}}
        </h2>
        <div class="choose_language">
          <div class="title" (click)="show_list = !show_list">
           {{selectedLang == undefined ? 'Choose Language' : getLanguage(selectedLang)}}
          </div>
          <div class="body">
            <div class="list-group" *ngIf="show_list == true">
              <a *ngFor="let lang of languages" class="list-group-item list-group-item-action" (click)="setContent(lang.code)">{{lang.name}}</a>
            </div>
          </div>
        </div>
        <div class="mt-5" *ngIf="step_2 == true">
          <div>
          <h3 class="font-thin">{{service._content['your_task']}}</h3>
          <p class="mt-3 mb-0 font-light font-medium" [innerHTML]="service._content['txt1']"></p>
          </div>
          <div class="mt-5">  
            <a href='#' class="mb-0 italic">{{service._content['instr']}}</a><br>
            <button class="btn btn-primary rounded-pill uppercase" [innerHTML]="service._content['next']" (click)="goto('step_3')"></button>
          </div>
        </div>


        <div class="panel">
          
          </div>



      </div>
    </div>
  </div>



</div>
