<div class="container mt-5">
    <h2>Wall of fame:</h2>
    <table class="c-table">
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Country/region</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of wall">
            <td>{{item.name}}</td>
            <td>{{item.country}}</td>
            <td class="text-right">{{item.score}}</td>
          </tr>
        </tbody>
      </table>
      <br>
      <p>Submit your high score to our Wall of Fame and you could win a prize!</p>
      <p>Sign up below to enter.</p>
      
      <a routerLink="/form" class="btn btn-primary button" >I wanted to win!</a> &nbsp;
      <a routerLink="/exit"  class="btn btn-secondary button" >No thanks </a>
</div>
