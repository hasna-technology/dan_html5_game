<div class="container">
    <h2>Hall of fame:</h2>
    <table class="c-table">
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Country/region</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of hall">
            <td>{{item.name}}</td>
            <td>{{item.country}}</td>
            <td class="text-right">{{item.score}}</td>
          </tr>
        </tbody>
      </table>
</div>
