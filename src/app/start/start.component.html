<div class="container mt-5">

  <div class="step1">
    <h3 [innerHTML]="service._content['txt4']"></h3>
    <div class="mt-3">
      <button type="button" class="btn btn-secondary mr-1" [ngClass]="{'btn-primary' : step1_id == 'mbp'}"
        (click)="step_1_click('mbp')">
        <i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>
        
        Cold room 5°C / 40°F</button>
      <button type="button" class="btn btn-secondary" [ngClass]="{'btn-primary' : step1_id == 'lbp'}"
        (click)="step_1_click('lbp')">
        <i class="fa fa-thermometer-0" aria-hidden="true"></i>
        Freezer -18°C / 0°F</button>
    </div>
  </div>

  <div class="step2 mt-4 animate">
    <h3 [innerHTML]="service._content['txt5']"></h3>
    <div class="mt-3">
      <div *ngIf="step1_id == 'mbp'"   id="mbp">
        <div class="button btn btn-secondary mr-1" *ngFor="let item of mbp_ref" 
          [ngClass]="{'btn-primary' : step2_id == item.id, 'btn-success' : item.completed == true}"
        (click)="step2_click(item.id)">
          <i class="fa fa-server" aria-hidden="true"></i> {{item.name}}
        </div>
      </div>
      <div *ngIf="step1_id == 'lbp'" id="lbp">
        <div class="button btn btn-secondary mr-1" *ngFor="let item of lbp_ref"
          [ngClass]="{'btn-primary' : step2_id == item.id, 'btn-success' : item.completed == true}"
          (click)="step2_click(item.id)">
          <i class="fa fa-building" aria-hidden="true"></i> {{item.name}}
        </div>
      </div>
    </div> 
  </div>

  <div class="step3 mt-4 animate">
    <h3 [innerHTML]="service._content['txt6']"></h3>
    <div class="mt-3">
      <p [innerHTML]="service._content['txt7']"></p>
    </div>
    <div (click)="ref_click(step1_id, step2_id)" class="btn btn-primary button" [innerHTML]="service._content['txt3']"></div>
  </div>
